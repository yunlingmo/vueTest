<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>my task</title>
</head>
<body>
	<div id='app'>
		<input 
			@keydown.enter="addTask"
			type="test" 
			v-model='taskData.desctrip' 
			placeholder="编写任务" />
		<div class="list">
		    <div class="unit" 
		         v-for="(item,index) in taskList">
		        <input type="checkbox" @click='taskCheck(index)'>
		        <span :class={completeClass:item.isComplete} v-text=item.desctrip></span>
		        <button @click='deleteTask(index)'>delete</button>
		    </div>
	 	</div>
	 	<p v-if='taskList.length == 0'>暂无任务</p>
	</div>
	<script type="text/javascript" src="./vue.js"></script>
	<script type="text/javascript" src="./task.js"></script>
	<style type="text/css">
		.completeClass{
			text-decoration: line-through;
    		color: #ccc;
		}
	</style>
</body>
</html>
